<html>
    <head>
        <title>AR Toy Shop</title>

        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

        <link href="./style.css" rel='stylesheet' />
        <script src="./js/AddButtons.js" ></script>
        <script src="./js/MarkerHandler.js" ></script>
        <script src="./js/AddMarker.js" ></script>
        <script src = './js/Stars.js' ></script>

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    </head>


    <body style="margin: 0px; overflow: hidden;">
        <a-scene id = 'main-scene' vr-mode-ui = 'enabled:false' embedded arjs = 'sourceType: webcam;sourceWidth:1280; sourceHeight:960;displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;' gesture-detector add-buttons add-markers >

            <a-entity camera ></a-entity>
        </a-scene>

        <!-- Button Main Div -->
        <div id="button-div" ></div>

    <div class="container">
      <div id="modal-div" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Order Summary</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closeModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <td><strong>Item</strong></td>
                      <td class="text-center"><strong>Price</strong></td>
                      <td class="text-center"><strong>Quantity</strong></td>
                      <td class="text-right"><strong>Total</strong></td>
                    </tr>
                  </thead>
                  <tbody id="bill-table-body">
                    <!-- foreach ($order->lineItems as $line)  -->

                    <!-- Your Order Summary UI will comes here
                 --></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button id="pay-button" type="button" class="btn btn-primary">
                Pay Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        id="rating-modal-div"
        class="rating-modal"
        tabindex="-1"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Rate Toy</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closeRatingModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <input
                  id="rating-input"
                  name="rating-input"
                  class="rating rating-loading"
                  data-min="0"
                  data-max="5"
                  data-step="0.1"
                  value="0"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="save-rating-button"
                type="button"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function closeModal() {
        document.getElementById("modal-div").style.display = "none";
      }
    </script>

    <script>
      function closeRatingModal() {
        document.getElementById("rating-modal-div").style.display = "none";
      }
    </script>
    </body>

</html>
